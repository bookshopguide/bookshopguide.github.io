<!DOCTYPE HTML>
<html>

    {% include head.html %}

    <body>

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Main -->
            <div id="main">
                <div class="inner">

                    {% include header.html %}

                    <!-- Content -->
                    <section>
                        <div class="row 200%">
                            <div class="8u 12u$(medium)">
                                <header class="main">
                                    <h1>{{ page.title }}</h1>
                                    <h2> -- {{ page.author }}</h2>
                                </header>

                                {% if page.image %}
                                <span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                                {% endif %}

                                {{ content }}
                            </div>
                                <div class="4u$ 12u$(medium)">
                                    <img alt="{{page.title}}" src="{{page.img}}" style="width:100%;"/>
                                </div>

                        </div>
                </div>
            </div>

            {% include sidebar.html %}

        </div>

        {% include footer.html %}

    </body>

</html>
